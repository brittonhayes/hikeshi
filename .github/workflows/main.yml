name: Move new issues into Triage

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.3.0
        with:
          project: Backlog
          column: ToDo
          repo-token: ${{ secrets.GITHUB_TOKEN }}
